<div style="width: 70vw; background: grey;" class="float-left p-3">
  <h3 style="height: 5vh;" class="text-center">Angular-gridster2</h3>
  <div style="height: 89vh;">
    <gridster [options]="options">
      <gridster-item [item]="item" *ngFor="let item of dataLayout;">
        <button class="float-right bg-danger" (click)="grid.delete(item)">X</button>
        <app-widget-container [item]="item" [gridOptions]="options"></app-widget-container>
      </gridster-item>
    </gridster>
  </div>
  <div style="height: 2vh; text-shadow: 0px 0px 5px red; text-align: center;">
      <span style="color: white;"><b>Information:</b>
        <marquee direction="left" scrollamount="10" width="50%" style="vertical-align: middle;">Last released on 09/12/2020 - Includes support libraries Angular v10.0.0 - Angular-gridster2 v11.0.0 - Lodash v4.17.20 - Zingchart v2.9.2 - Bootstrap v4.5.3<span></span></marquee>
      </span>
  </div>
</div>

<div style="height: 100vh; width: 29vw;" class="float-left px-5 pt-2">
  <h3 class="text-center">Hosted by localstorage</h3>
  <a href="https://github.com/id1945/ng-grid-chart" class="d-flex justify-content-center h6">https://github.com/id1945/ng-grid-chart</a>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="defaultCheck1" [(ngModel)]="options.draggable.enabled" (change)="onDraggable($event)">
    <label class="custom-control-label" for="defaultCheck1">Draggable</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="defaultCheck2" [(ngModel)]="options.resizable.enabled" (change)="onResizable($event)">
    <label class="custom-control-label" for="defaultCheck2">Resizable</label>
  </div>
  <div class="form-group">
    <label>Cols</label>
    <input type="number" class="form-control" placeholder="Enter cols" [value]="options.minCols" (input)="onCols($event)">
  </div>
  <div class="form-group">
    <label>Rows</label>
    <input type="number" class="form-control" placeholder="Enter rows" [value]="options.minRows" (input)="onRows($event)">
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-warning mx-1" (click)="clear()">Clear Storage</button>
    <button class="btn btn-primary mx-1" (click)="grid.add()">Add Widget Radom</button>
    <button class="btn btn-success mx-1" (click)="save()">Save</button>
  </div>
  <div>
    <label>Output:</label>
    <pre style="height: 60vh; background-color: bisque;">{{grid.dataLayout.value | json}}</pre>
  </div>
</div>
